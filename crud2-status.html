<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .status-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            animation: fadeIn 0.5s;
        }
        .card-header {
            background: #FFA000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .card-header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .card-body {
            padding: 30px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 1.05em;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-label {
            font-weight: 600;
            color: #555;
        }
        .status-value {
            color: #333;
            text-align: right;
        }
        .status-message {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #777;
        }
        .status-message .fas {
            font-size: 2em;
            margin-bottom: 15px;
            display: block;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="status-card">
        <div class="card-header">
            <h1><i class="fas fa-clipboard-check"></i> Registration Status</h1>
        </div>
        <div class="card-body" id="status-container">
            <div class="status-message" id="loading-message">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading your registration details...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js';

        // Use the same Firebase config as your admin app
        const firebaseConfig = {
  apiKey: "AIzaSyDNF3AtYFZWVT7K8sAuwjNnyC1sLwlCsHM",
  authDomain: "crud-application-mg.firebaseapp.com",
  databaseURL: "https://crud-application-mg-default-rtdb.firebaseio.com",
  projectId: "crud-application-mg",
  storageBucket: "crud-application-mg.firebasestorage.app",
  messagingSenderId: "926558792141",
  appId: "1:926558792141:web:ad2141d1b776e7c82f7c84",
  measurementId: "G-K62DH6WBW5"
        };

        const app = initializeApp(firebaseConfig);
        const functions = getFunctions(app);

        // Get the Cloud Function we deployed
        const getParticipantStatus = httpsCallable(functions, 'getParticipantStatus');

        // Function to display data
        function displayStatus(data) {
            const container = document.getElementById('status-container');
            container.innerHTML = `
                <div class="status-item">
                    <span class="status-label">Name</span>
                    <span class="status-value">${escapeHtml(data.participantName)}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Event</span>
                    <span class="status-value">${escapeHtml(data.eventName)}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Organization</span>
                    <span class="status-value">${escapeHtml(data.organization || 'N/A')}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Ticket Type</span>
                    <span class="status-value">${escapeHtml(data.registrationType)}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Payment</span>
                    <span class="status-value" style="font-weight: bold; color: ${data.paymentStatus === 'Paid' ? '#4CAF50' : '#E65100'};">
                        ${escapeHtml(data.paymentStatus)}
                    </span>
                </div>
                 <div class="status-item">
                    <span class="status-label">Registered On</span>
                    <span class="status-value">${new Date(data.createdAt).toLocaleDateString()}</span>
                </div>
            `;
        }

        function displayError(message) {
            const container = document.getElementById('status-container');
            container.innerHTML = `
                <div class="status-message">
                    <i class="fas fa-exclamation-triangle" style="color: #d9534f;"></i>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // --- Main Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const participantId = params.get('id');

            if (!participantId) {
                displayError('No Registration ID provided. Please use the link from your confirmation email.');
                return;
            }

            getParticipantStatus({ id: participantId })
                .then((result) => {
                    displayStatus(result.data);
                })
                .catch((error) => {
                    console.error("Error calling function:", error);
                    displayError(error.message || 'Could not find your registration. Please check the ID and try again.');
                });
        });
    </script>
</body>
</html>
